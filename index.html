<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #fc5c7d, #ad9595, #6a82fb);
            text-align: center;
            margin-top: 100px;
            overflow: hidden; /* éšè—æ»šåŠ¨æ¡ */

        canvas {

        h1 {

        input[type="text"], input[type="password"] {

            position: relative; /* ç”¨äºå­å…ƒç´ çš„ç»å¯¹å®šä½ */
            overflow: hidden; /* éšè—æ³¢çº¹ */
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* åŠ å…¥å…‰æ™•æ•ˆæœ */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;

            border: none;
            border-radius: 5px;

        button:hover {

        .loading:after {

            display: inline-block;
            border: 2px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            width: 15px;
            height: 15px;

        }

        @keyframes loadingAnimation {
            0% {
                transform: rotate(0deg);
            }

                transform: rotate(360deg);
            }
        }

        /* ç²’å­æ•ˆæœ */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none; /* ç¦ç”¨é¼ æ ‡äº‹ä»¶ */
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* æ°´æ³¢æ•ˆæœ */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            animation: rippleAnimation 0.6s ease-out forwards;
        }

        @keyframes rippleAnimation {

                opacity: 1;

        }

    </style>

<body>

<canvas id="backgroundCanvas"></canvas>

<h1>å˜¿å˜¿ï¼Œè€ƒéªŒä½ æ™ºåŠ›çš„æ—¶å€™åˆ°äº†</h1>
<div id="auth">
    <input type="text" id="username" placeholder="è´¦å·" onfocus="createParticles(event)"><br>
    <input type="password" id="password" placeholder="å¯†ç " onfocus="createParticles(event)"><br>
    <button id="loginButton" onclick="login(event)">ç™»å½•</button>
    <div id="error"></div>
</div>

<script>
    // CanvasèƒŒæ™¯ç‰¹æ•ˆ
    const canvas = document.getElementById('backgroundCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let balls = [];

    for (let i = 0; i < 50; i++) {
        balls.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 5 + 2,
            color: 'rgba(255, 255, 255, 0.8)',
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 - 1,
        });
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let ball of balls) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ball.x += ball.speedX;
            ball.y += ball.speedY;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.speedX *= -1;
            }
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.speedY *= -1;
            }
        }
        requestAnimationFrame(draw);
    }

    draw();

    function createParticles(event) {
        const inputField = event.target;
        const numParticles = 10;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);
            const size = Math.random() * 5 + 5; // éšæœºå¤§å°
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            const rect = inputField.getBoundingClientRect();
            const x = rect.left + rect.width / 2 - size / 2;
            const y = rect.top + rect.height / 2 - size / 2;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animation = `particleAnimation 0.5s ease forwards`;
            particle.style.opacity = '1';

            setTimeout(() => {
                particle.remove(); // åŠ¨ç”»å®Œæˆåç§»é™¤ç²’å­
            }, 500);
        }
    }

    function login(event) {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç æ˜¯å¦ä¸ºç©º
        if (username.trim() === "" || password.trim() === "") {
            document.getElementById('error').textContent = 'è´¦å·å’Œå¯†ç ä¸èƒ½ä¸ºç©º';
            return;
        }

        // åŠ è½½çŠ¶æ€
        const loginButton = document.getElementById('loginButton');
        loginButton.classList.add('loading'); // æ·»åŠ åŠ è½½çŠ¶æ€

        // ç‚¹å‡»æ³¢çº¹æ•ˆæœ
        const rect = loginButton.getBoundingClientRect();
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        document.body.appendChild(ripple);
        const size = Math.max(rect.width, rect.height);
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = rect.left + window.scrollX + rect.width / 2 - size / 2 + 'px';
        ripple.style.top = rect.top + window.scrollY + rect.height / 2 - size / 2 + 'px';

        if (username === "å¾ç†™ä½³" && password === "20010929") {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "./css/birthday.html";
            }, 1000);
        } else {
            if (username !== "å¾ç†™ä½³") {
                document.getElementById('error').textContent = 'æˆ–è®¸æ˜¯åå­—~';
            } else {
                document.getElementById('error').textContent = 'ğŸ‰ğŸ‰ğŸ‰';
            }

            // é”™è¯¯æ—¶æ‘‡æ‘†æ•ˆæœ
            const usernameInput = document.getElementById('username');
            usernameInput.style.animation = "shake 0.5s";
            setTimeout(() => usernameInput.style.animation = "", 500);
            loginButton.classList.remove('loading');
        }

        setTimeout(() => {
            ripple.remove(); // ç§»é™¤æ³¢çº¹æ•ˆæœ
        }, 600); // ç­‰å¾…åŠ¨ç”»ç»“æŸåç§»é™¤
    }

    // å®šä¹‰æ‘‡æ‘†åŠ¨ç”»
    const styleSheet = document.styleSheets[0];
    styleSheet.insertRule(`@keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        50% { transform: translateX(10px); }
        75% { transform: translateX(-10px); }
        100% { transform: translateX(0); }
    }`, styleSheet.cssRules.length);
</script>
</body>
